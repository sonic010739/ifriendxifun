<script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=<{ $gmap_key }>" type="text/javascript"></script>
<script src="./javascript/googlemap.js" type="text/javascript"></script>

<form name="place" method="post" onSubmit=""  action="./place.act.php?act=modify">
<input name="pid" type="hidden" value="<{$placedata.0}>">
<table width="600" border = "1" align="center"  class="datatable">
<tr bgcolor="#CCCCCC">
	<th colspan="2" align="center">
		修改場地資料 - <font color="red">請填寫以下欄位的資料 *為必填項目</font>
	</th>
</tr>
<tr>
	<td width="150" align="center"><font color="red">*</font>場地名稱</td>
	<td>
		<input name="name" type="text" style="width: 400px;" class="input" value="<{ $placedata.placename }>">
	</td>
</tr>
<tr>
	<td align="center"><font color="red">*</font>場地電話</td>
	<td>
		<input name="tel" type="text" style="width: 100px;" class="input" value="<{$placedata.placetel}>">
	</td>
</tr>
<tr>
	<td align="center"><font color="red">*</font>場地地址</td>
	<td>
		<input name="address" type="text" style="width: 400px;" class="input" value="<{ $placedata.placeaddress }>" onChange="javascript:ShowLatLng();">
		<a href="javascript://" onClick="javascript:ShowLatLng();">轉換</a>
		<br/>
		<font color="gray">請輸入完整的場地地址，若未自動轉換經緯度請點選轉換</font>
	</td>
</tr>
<tr>
	<td align="center"><font color="red">*</font>區域</td>
	<td>
		<{ html_options name=city options=$citys selected=$placedata.placecity }>
		<br/>
		<font color="gray">請選擇場地所在的縣市</font>
	</td>
</tr>
<tr>
	<td align="center">網頁連結</td>
	<td>
		<input name="link" type="text" style="width: 400px;" class="input" value="<{ $placedata.placelink }>">
	</td>
</tr>
<tr>
	<td align="center"><font color="red">*</font>場地敘述</td>
	<td>
		<textarea name="decription" style="width: 450px;"rows="7" class="input"><{ $placedata.decription }></textarea>
	</td>
</tr>
<tr>
	<td align="center">場地狀態</td>
	<td>
		<{ $placedata.status }>
	</td>
</tr>
<tr>
	<td align="center">經度</td>
	<td>
		<input name="lat" type="text" style="width: 100px;" readOnly="true" class="input" value="<{ $placedata.lat }>">&nbsp;<font color="red">*由程式自動產生</font>
	</td>
</tr>
<tr>
	<td align="center">緯度</td>
	<td>
		<input name="lng" type="text" style="width: 100px;" readOnly="true" class="input" value="<{ $placedata.lng }>">&nbsp;<font color="red">*由程式自動產生</font>
	</td>
</tr>
</table>
<br/>
<div align="center">
	<input type="submit" name="Submit" value="確定送出" class=button onClick="javascript:ShowLatLng();">
	<input type="reset" name="reset" value="重新填寫" class=button>
</div>
</form>
