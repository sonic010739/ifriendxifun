<script type="text/javascript">
	function checkaccuse(accuse)
	{
		if (accuse.reason.value == "")
		{
			alert("未填寫提報黑名單的原因!");
			return false;
		}
		
		if (confirm("確定要送出提報黑名單申請?")){
			return true;
		} else {
			return false;
		}
	}
</script>
<form name="accuse" method="post" action="./member.act.php?act=accuseblack" onSubmit="return checkaccuse(this);">	

<input name="uid" type="hidden" value="<{ $accusedata.uid }>" >

<input name="aid" type="hidden" value="<{ $accusedata.aid }>" >

	</tr>

		<td align="center" width="150">被提報者</td>
		<td><{ $accusedata.username }></td>
	</tr>
	<tr>
		<td align="center">提報者</td>
		<td><{ $accusedata.accusename }></td>
	</tr>
	<tr>
		<td align="center">活動名稱</td>
		<td><{ $accusedata.act_name }></td>
	</tr>
